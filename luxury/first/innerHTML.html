<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="布尔教育">
    <title>属性的读写</title>
    <style type="text/css">
        #div1{
            width: 252px;
            height: 200px;
            background: #f1f1f1;
            border: 1px solid #999;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var Div = document.getElementById('div1');
            var Text1 = document.getElementById('text1');
            var Submit = document.getElementById('submit1');
            var Span = document.getElementById('span1');
            Submit.onclick = function(){
                Div.innerHTML += Span.innerHTML + Text1.value +"<br/>" ;
                Text1.value="";
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <span id="span1">HaveC:</span>
    <input id="text1" type="text" name=""/>
    <input id="submit1" type="submit" name="" value="发送"/>
</body>
</html>
