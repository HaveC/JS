<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="布尔教育">
    <title></title>
    <style type="text/css">
        #div1{
            display: block;
            width:200px;
        }
    </style>
    <script>
        window.onload = function() {
            var oDiv = document.getElementById('div1');
            //addClass( oDiv,'a' );
            function addClass( obj,className ){
                if( obj.className === '' ){
                    obj.className = className;
                }else{
                    //如果元素中存在class
                    var arrClassName = obj.className.split(' ');
                    var _index = arrIndexOf( arrClassName,className );
                    //alert(arrClassName);
                    //alert(_index);
                    if ( _index == -1 ) {
                        //如果原来的class与要添加的class不同
                        obj.className += ' ' + className;
                    }
                    //如果要添加的class与已有的class相同,就不理会
                }
            }

            removeClass( oDiv,'box' );
            function removeClass(obj,className) {
                //首先判断obj中有无class，如果没有，就不理会。
                //如果有
                if (obj.className !== '') {
                    var arrClassName = obj.className.split(' ');
                    var _index = arrIndexOf( arrClassName,className );
                    if ( _index != -1 ) {
                        arrClassName.splice( _index,1 );
                        obj.className = arrClassName.join(' ');
                    }
                }
            }


            function arrIndexOf(arr,className) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] == className) {
                        return i;
                    }else{
                        return -1;
                    }
                }
            }

        };
    
    </script>
</head>
<body>
    <div id="div1" class="box box2 box3"></div>

</body>
</html>
